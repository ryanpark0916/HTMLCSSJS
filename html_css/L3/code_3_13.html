<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코드 3-13</title>
    <style>
        img[src$=png] {
            border: 3px solid red;
        }

        img[src$=jpg] {
            border: 3px solid green;
        }

        img[src$=gif] {
            border: 3px solid blue;
        }
    </style>
</head>
<body>
    <img src="pictures/jajq.png" width="200" height="250" />
    <img src="pictures/node.jpg" width="200" height="250" />
    <img src="pictures/ux.gif" width="200" height="250" />
</body>
</html>
